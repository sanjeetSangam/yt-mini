<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <!-- logo part -->

        <div id="logo">
          <a href="#"><img src="menu.svg" alt="" id="menu" /></a>
          <a href="index.html"><img src="logo.png" alt="" id="yt" /></a>
        </div>

        <!-- search bar -->
        <div id="search">
          <input type="text" placeholder="Search" id="searchValue" />
          <button id="iconS">
            <img src="search.svg" alt="" id="srch" onclick="displayContent()" />
          </button>
          <img src="mic.svg" alt="" id="mic" />
        </div>

        <!-- right icon -->
        <div id="right">
          <a href=""><img src="upload.svg" alt="" /></a>
          <a href=""><img src="notifications.svg" alt="" /></a>
          <a href=""><img src="menu (1).svg" alt="" /></a>
          <a href=""><img src="login.svg" alt="" id="login" /></a>
        </div>
      </header>

      <div id="loginForm">
        <h1>Sign UP</h1>
        <p>Enter your details:</p>

        <form action="">
          <label for="">Name:</label>
          <input type="text" id="name" />

          <label for="">Email:</label>
          <input type="text" id="email" />

          <label for="">Password:</label>
          <input type="password" id="password" />

          <label for="">username:</label>
          <input type="text" id="username" />

          <label for="">Mobile:</label>
          <input type="number" name="" id="mobile" />

          <label for="">Description:</label>
          <input type="text" name="" id="description" />

          <input
            type="button"
            name=""
            id="register"
            value="Register"
            onclick="getData()"
          />
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  async function getData() {
    try {
      let signup_data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        username: document.getElementById("username").value,
        mobile: document.getElementById("mobile").value,
        description: document.getElementById("description").value,
      };

      signup_data = JSON.stringify(signup_data);
      // console.log(signup_data);

      let register_api = `https://masai-api-mocker.herokuapp.com/auth/register`;

      let response = await fetch(register_api, {
        method: "POST",
        body: signup_data,
        headers: {
          "Content-Type": "application/json",
        },
      });

      let data = await response.json();
      console.log(data);

      if ((data.message === "Registration failed, user already exists")) {
        alert("Already Registered! Please try with again:)");
      } else {
        alert("Registeration Successfull!");
        window.location.href = "signin.html";
      }
    } catch (err) {
      console.log(err);
    }
  }
</script>
